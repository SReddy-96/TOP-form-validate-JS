<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="left-side" class="shapedividers_com-3121"></div>

    <form id="form" novalidate>
      <h1>Validating with JavaScript</h1>

      <p>
        Required fields are followed by
        <strong><span aria-label="required">*</span></strong
        >.
      </p>
      <label for="email"
        >Email<strong><span aria-label="required">*</span></strong
        >:
      </label>
      <input
        type="email"
        id="email"
        name="email"
        minlength="8"
        required
        autocomplete="email"
      />

      <label for="password"
        >Password<strong><span aria-label="required">*</span></strong
        >:
      </label>
      <span id="passwordSpan">Must contain Uppercase, Lowercase and Numbers.</span>
      <input
        type="password"
        name="password"
        id="password"
        minlength="10"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"
        required
      />

      <label for="confirm_password"
        >Confirm Password<strong><span aria-label="required">*</span></strong
        >:
      </label>
      <input
        type="password"
        name="confirm_password"
        id="confirm_password"
        required
      />

      <label for="Country"
        >Country<strong><span aria-label="required">*</span></strong
        >:
      </label>
      <select id="Country" required autocomplete="country">
        <option value="CH">Switzerland</option>
        <option value="FR">France</option>
        <option value="DE">Germany</option>
        <option value="NL">The Netherlands</option>
        <option value="GB">United Kingdom</option>
        <option value="US">United States</option>
        <option value="IT">Italy</option>
        <option value="CA">Canada</option>
        <option value="ES">Spain</option>
        <option value="KR">South Korea</option>
      </select>
      <label for="postcode"
        >ZIP/Postcode<strong><span aria-label="required">*</span></strong
        >:
      </label>
      <input type="text" id="postcode" required />

      <button type="submit" value="Validate" id="validateButton">
        Validate form
      </button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
